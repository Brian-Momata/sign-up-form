<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign UP Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="image-section">
    <img src="./image/resized.jpg" alt="green fern photo">
    <p>Photo by <a href="https://unsplash.com/@coleito?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Cole Keister</a> on <a href="https://unsplash.com/photos/nfxIvG2B62I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </section>
  <section class="form-section">
    <div class="para">
      <p>This is not a real online service! But it can be if you deeply want it.</p>
      <p>Sign up now to begin your journey to discovery.</p>
    </div>

    <form action="">
      <h1>Let's do this!</h1>
      <ul>
        <li>
          <label for="fname">FIRST NAME <span>*</span></label>
          <input
                type="text"
                id="fname"
                name="fname"
                minlength="2"
                required>
        </li>
        <li>
          <label for="lname">LAST NAME <span>*</span></label>
          <input
                type="text"
                id="lname"
                name="lname"
                minlength="2"
                required>
        </li>
        <li>
          <label for="mail">EMAIL <span>*</span></label>
          <input
                type="email"
                id="mail"
                name="mail"
                placeholder="username@mail.com"
                required>
        </li>
        <li>
          <label for="phone">PHONE NUMBER <span>*</span></label>
          <input 
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890"
                required>
        </li>
        <li>
          <label for="pwd">PASSWORD <span>*</span></label>
          <input
                type="password"
                id="pwd"
                name="pwd"
                required>
        </li>
        <li>
          <label for="pwd-confirm">CONFIRM PASSWORD <span>*</span></label>
          <input type="password" id="pwd-confirm" name="pwd-confirm" required>
        </li>
      </ul>
      <button type="submit">Create Account</button>
    </form>
    <div class="para-login">
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </section>
</body>
</html>
